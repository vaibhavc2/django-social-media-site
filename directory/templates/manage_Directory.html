{% extends 'header.html' %}
{% block main %}

<!-- Data Table -->

<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
<script src="https://cdn.datatables.net/1.11.4/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.11.4/js/dataTables.bootstrap4.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.css">
<link rel="stylesheet" href="https://cdn.datatables.net/1.11.4/css/dataTables.bootstrap4.min.css">

<style>
    $(document).ready(function() {
    $('#example').DataTable();
} );
</style>
<!-- End Data Table -->


<div class="card shadow mt-3">
    <div class="card-body">
        <h5 class="p-2" style="border-bottom: 2px solid green">Manage Directory</h5>
        <div class="container-fluid mt-3">

            <table id="example" class="table table-striped table-bordered" style="width:100%">
                <thead>
                <tr>
                    <th>S No.</th>
                    <th>Full Name</th>
                    <th>Mobile Number</th>
                    <th>Email ID</th>
                    <th>Action</th>
                </tr>
                </thead>
                <tbody>
                {% for i in userdetail %}
                <tr>
                    <td>{{forloop.counter}}</td>
                    <td>{{i.FirstName}} {{i.LastName}}</td>
                    <td>{{i.Contact}}</td>
                    <td>{{i.Email}}</td>
                    <td><a href="{% url 'edit_Directory' i.id %}" class="text-primary">Edit Detail</a> | <a
                            onclick="return confirm('Are you sure to Delete')" href="{% url 'deleteDirectory' i.id %}"
                            class="text-danger">Delete</a></td>
                </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>

{% endblock %}
